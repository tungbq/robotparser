name: Docker Build and Run

on:
  pull_request:
    branches: ['main']

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check workspace
        run: echo ${{ github.workspace }}; ls -la ${{ github.workspace }}

      - name: Build Docker image
        run: docker build -t robotparser:latest_ci .

      - name: Run Docker container
        run: chmod +x entrypoint.sh; docker run --name ci_for_robotparser --rm -v ${{ github.workspace }}:/app robotparser:latest_ci -i samples/input/hello-robot.xml -o output/hello-robot.json
